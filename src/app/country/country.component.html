<div class = 'container-fluid'>
    <div class = 'row'>
      <div class ='col-0 col-md-3'></div>  
      <div class ='col-12 col-md-6'>
        <div class = 'page-header'>
          <h1 id = "headerMain"> {{ pageTitle }} </h1>
        </div>
      </div>  
      <div class ='col-0 col-md-3'></div>  
    </div>
    <div class = 'row'>
      <div class ='col-0 col-md-3'></div>  
      <div class ='col-12 col-md-6'>
        <div id = 'primary-container'>
          <label for="countryInput" id = "countryInputLabel">Country Input</label>
          <input type="text" id = "countryInput" value='Input your country here' [(ngModel)]='country'>
          <button class = 'btn btn-primary' id = 'country-search' (click) = "get_Country()">Search</button>
        </div>
      </div>  
      <div class ='col-0 col-md-3'></div>
    </div>  
    <div class = 'row'>
      <div class = 'col-2'></div>
      <div class = 'col-8'>
        <div class = 'card' *ngFor = 'let country of countries'>
          <div class = 'card-header'>
            <h3> {{ country.name }}</h3> 
          </div>
          <div class = 'card-body'>
            {{ country.subregion }}
          </div>
        </div>
      </div>
      <div class = 'col-2'></div>
    </div>
</div>
